swagger: "2.0"
info:
  title: Bank Argent API documentation
  description: Contains all available API endpoints in this codebase
  version: "1.0.0"
  termsOfService: "http://swagger.io/terms/"
host: localhost:3001
basePath: /api/v1
schemes:
  - http
paths:
  /user/login:
    post:
      tags:
        - User Module
      summary: Login
      description: API for Login
      parameters:
        - in: body
          name: body
          description: Login Payload
          required: true
          schema:
            $ref: "#/definitions/Login"
      produces:
        - application/json
      responses:
        "200":
          description: Login Successfully
          schema:
            $ref: "#/definitions/LoginResponse"
        "400":
          description: Invalid Fields
        "500":
          description: Internal Server Error
  /user/signup:
    post:
      tags:
        - User Module
      summary: Signup
      description: API for Signup
      parameters:
        - in: body
          name: body
          description: Signup Payload
          required: true
          schema:
            $ref: "#/definitions/User"
      produces:
        - application/json
      responses:
        "200":
          description: Signup Successfully
          schema:
            $ref: "#/definitions/ApiResponse"
        "400":
          description: Invalid Fields
        "500":
          description: Internal Server Error
  /user/profile:
    post:
      security:
        - Bearer: []
      tags:
        - User Module
      summary: User Profile API
      description: API for fetching a user profile
      parameters:
        - in: header
          name: Authorization
          description: Attach Bearer JWT token
          required: true
          type: string
      produces:
        - application/json
      responses:
        "200":
          description: User profile retrieved successully
          schema:
            $ref: "#/definitions/ApiResponse"
        "400":
          description: Invalid Fields
        "500":
          description: Internal Server Error
    put:
      security:
        - Bearer: []
      tags:
        - User Module
      summary: User Profile API
      description: API for updating a user profile
      parameters:
        - in: header
          name: Authorization
          description: Attach Bearer JWT token
          required: true
          type: string
        - in: body
          name: body
          description: Update user profile attributes
          required: true
          schema:
            $ref: "#/definitions/UserProfile"
      produces:
        - application/json
      responses:
        "200":
          description: User profile retrieved successully
          schema:
            $ref: "#/definitions/ApiResponse"
        "400":
          description: Invalid Fields
        "500":
          description: Internal Server Error

  # ===== PHASE 2 - TRANSACTIONS MODULE =====

  /accounts/{accountId}/transactions:
    get:
      security:
        - Bearer: []
      tags:
        - Transactions Module
      summary: Get account transactions
      description: API for retrieving all transactions for a specific account. By default, returns transactions for the current month grouped by account.
      parameters:
        - in: header
          name: Authorization
          description: Attach Bearer JWT token
          required: true
          type: string
        - in: path
          name: accountId
          description: Account ID
          required: true
          type: string
        - in: query
          name: month
          description: Month (1-12). Defaults to current month if not provided.
          required: false
          type: integer
          minimum: 1
          maximum: 12
        - in: query
          name: year
          description: Year (e.g., 2024). Defaults to current year if not provided.
          required: false
          type: integer
      produces:
        - application/json
      responses:
        "200":
          description: Transactions retrieved successfully
          schema:
            $ref: "#/definitions/TransactionsResponse"
        "400":
          description: Invalid Fields
        "401":
          description: Unauthorized - Invalid or missing token
        "404":
          description: Account not found
        "500":
          description: Internal Server Error

  /transactions/{transactionId}:
    get:
      security:
        - Bearer: []
      tags:
        - Transactions Module
      summary: Get transaction details
      description: API for retrieving detailed information about a specific transaction
      parameters:
        - in: header
          name: Authorization
          description: Attach Bearer JWT token
          required: true
          type: string
        - in: path
          name: transactionId
          description: Transaction ID
          required: true
          type: string
      produces:
        - application/json
      responses:
        "200":
          description: Transaction details retrieved successfully
          schema:
            $ref: "#/definitions/TransactionDetailsResponse"
        "400":
          description: Invalid Fields
        "401":
          description: Unauthorized - Invalid or missing token
        "404":
          description: Transaction not found
        "500":
          description: Internal Server Error

    patch:
      security:
        - Bearer: []
      tags:
        - Transactions Module
      summary: Update transaction information
      description: API for updating transaction category and/or notes. Only category and notes fields can be modified.
      parameters:
        - in: header
          name: Authorization
          description: Attach Bearer JWT token
          required: true
          type: string
        - in: path
          name: transactionId
          description: Transaction ID
          required: true
          type: string
        - in: body
          name: body
          description: Transaction update payload
          required: true
          schema:
            $ref: "#/definitions/TransactionUpdate"
      produces:
        - application/json
      responses:
        "200":
          description: Transaction updated successfully
          schema:
            $ref: "#/definitions/TransactionDetailsResponse"
        "400":
          description: Invalid Fields
        "401":
          description: Unauthorized - Invalid or missing token
        "404":
          description: Transaction not found
        "500":
          description: Internal Server Error

securityDefinitions:
  Bearer:
    type: apiKey
    name: Authorization
    in: header

definitions:
  User:
    properties:
      email:
        type: string
        description: user email
      password:
        type: string
        description: user password
      firstName:
        type: string
        description: user first name
      lastName:
        type: string
        description: user last name
  Login:
    properties:
      email:
        type: string
        description: user email
      password:
        type: string
        description: user password
  ApiResponse:
    type: object
    properties:
      status:
        type: integer
      message:
        type: string
      body:
        type: object
        properties:
          id:
            type: string
          email:
            type: string
  LoginResponse:
    type: object
    properties:
      token:
        type: string
  UserProfile:
    type: object
    properties:
      firstName:
        type: string
      lastName:
        type: string

  # ===== PHASE 2 - TRANSACTIONS DEFINITIONS =====

  Transaction:
    type: object
    properties:
      id:
        type: string
        description: Transaction unique identifier
      date:
        type: string
        format: date-time
        description: Transaction date
      description:
        type: string
        description: Transaction description (e.g., merchant name)
      amount:
        type: number
        format: double
        description: Transaction amount (positive for credit, negative for debit)
      balance:
        type: number
        format: double
        description: Account balance after this transaction
      transactionType:
        type: string
        description: Type of transaction (Electronic, Check, etc.)
        enum:
          - Electronic
          - Check
          - Cash
          - Transfer
      category:
        type: string
        description: Transaction category (modifiable by user)
      notes:
        type: string
        description: User notes for this transaction (modifiable by user)

  TransactionsResponse:
    type: object
    properties:
      status:
        type: integer
        description: HTTP status code
      message:
        type: string
        description: Response message
      body:
        type: object
        properties:
          accountId:
            type: string
            description: Account identifier
          accountName:
            type: string
            description: Account name (e.g., "Argent Bank Checking (x8349)")
          currentBalance:
            type: number
            format: double
            description: Current account balance
          month:
            type: integer
            description: Month of the transactions
          year:
            type: integer
            description: Year of the transactions
          transactions:
            type: array
            description: List of transactions
            items:
              $ref: "#/definitions/Transaction"

  TransactionDetailsResponse:
    type: object
    properties:
      status:
        type: integer
        description: HTTP status code
      message:
        type: string
        description: Response message
      body:
        $ref: "#/definitions/Transaction"

  TransactionUpdate:
    type: object
    properties:
      category:
        type: string
        description: New category for the transaction (optional)
      notes:
        type: string
        description: New notes for the transaction (optional)
